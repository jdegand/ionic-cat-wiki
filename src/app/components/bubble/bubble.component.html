@switch (count) {
  @case (5) {
  <div class="container">
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="filled"></div>
  </div>
  }
  @case (4) {
  <div class="container">
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="empty"></div>
  </div>
  }
  @case (3) {
  <div class="container">
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>
  }
  @case (2) {
  <div class="container">
    <div class="filled"></div>
    <div class="filled"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>
  }
  @case (1) {
  <div class="container">
    <div class="filled"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>
  }
  @default {
  <div class="container">
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
  </div>
  }
}
